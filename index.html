<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <table>
                <tr>
                    <td class="cal"colspan="4">Calculator</td>
                    
                </tr>
                <tr>
                    <td class="re"colspan="3">Result</td>
                    <td class="c"colspan="1">c</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>/</td>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
                
            </table>
        </div>
    </div>
    
</body>
</html>
